<li [@list1]>
  <div style="border: 1px solid red">
    <a [routerLink]="[index]">
      <h5 class="list-item-name">{{ user.first_name }}</h5>
      <span class="pull-right">
        <img
          [src]="user.avatar"
          alt="{{ user.first_name }}"
          class="img-avatar"
          style="max-height: 50px"
        />
      </span>
    </a>
  </div>
</li>
<form formGroup="userForm" (ngSubmit)="onSubmit()">
  <label for="user"> List of Users:</label>
  <select name="user" id="user">
    <option>somehitng</option>
  </select>
</form>
