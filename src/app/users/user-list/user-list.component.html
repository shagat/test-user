<button class="btn" (click)="onCollapsed()">
  <img
    class="arrow-down"
    src="../../../assets/angle-down-solid.svg"
    alt="arrow-down"
  />
  <div *ngIf="!isCollapsed">
    <app-user-item
      *ngFor="let user of users"
      [user]="user"
      [index]="user.id"
    ></app-user-item>
  </div>
</button>
